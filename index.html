<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Advent+Pro&family=Dosis&family=Lobster&family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&family=Manrope&family=Montserrat&family=Moon+Dance&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700&family=Rowdies&family=Shrikhand&family=Six+Caps&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/66f7f43b1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Booki</title>
</head>

<body>
    <header>
        <div class="container-logo">
            <img src="assets/logo/Booki.png" alt="Booki">
        </div>
        <nav>
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
        </nav>
    </header>

    <main>
        <section class="research">
            <div class="presentation">
                <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>

            <form action="#" method="get">
                <i class="fa-solid fa-location-dot"></i>
                <input class="search-bar" type="text" placeholder="Marseille, France">
                <input class="send" type="submit" value="Rechercher">
            </form>

            <div class="filter">
                <h3>Filtres</h3>
                <div>
                    <button>
                        <i class="fa-solid fa-money-bill-wave"></i>
                        Économique
                    </button>
                    <button>
                        <i class="fa-solid fa-person"></i>
                        Familial
                    </button>
                    <button>
                        <i class="fa-solid fa-heart"></i>
                        Romantique
                    </button>
                    <button>
                        <i class="fa-solid fa-fire"></i>
                        Nos pépites
                    </button>
                </div>
            </div>

            <div class="info">
                <i class="fa-solid fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
